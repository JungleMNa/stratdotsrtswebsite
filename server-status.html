<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>stratdots - Server Status</title>
  <style>
    @font-face {
      font-family: 'StratdotsHand';
      src: url('GochiHand-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

        body {
      margin: 0;
      min-height: 100vh;
      font-family: 'StratdotsHand', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #ffffff;
      background: url('background.png') center center / cover fixed no-repeat;
    }

    .backdrop {
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.85));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      width: 100%;
      max-width: 640px;
      margin: 1.5rem;
      padding: 2rem 1.75rem;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    p {
      margin-top: 0.25rem;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }

    .status-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0.5rem;
    }

    .status-list li {
      margin: 0.25rem 0;
      font-size: 1rem;
    }

    .ok {
      color: #4ade80;
    }

    .status-icon {
      margin-right: 0.5rem;
    }

    .timestamp {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 1.25rem;
      padding: 0.5rem 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.85);
      border-radius: 0;
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: #ffffff;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Server Status</h1>
    <p>Current status of stratdots multiplayer servers:</p>
    <ul class="status-list">
      <li><span class="status-icon"><i class="fa-solid fa-signal"></i></span><span class="ok">EU Server: Operational</span></li>
    </ul>
    <a href="index.html" class="back-button">
      <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
      <span>Back to main page</span>
    </a>
  </div>
</body>
</html>
