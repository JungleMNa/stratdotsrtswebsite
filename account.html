<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>stratdots - Account</title>
  <style>
    @font-face {
      font-family: 'StratdotsHand';
      src: url('GochiHand-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'StratdotsHand', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #ffffff;
      background: url('background.png') center center / cover fixed no-repeat;
    }

    .backdrop {
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.85));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.5rem 1.25rem 2rem;
      gap: 1.25rem;
    }

    .topbar {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;
    }

    .nav {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .nav a {
      text-decoration: none;
      padding: 0.45rem 1rem;
      border-radius: 0;
      border: 2px solid rgba(255, 255, 255, 0.75);
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: #ffffff;
      transform: translateY(-1px);
    }

    .panel {
      width: 100%;
      max-width: 960px;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 1.75rem 1.5rem;
      text-align: left;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 840px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }

    label {
      display: block;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      opacity: 0.9;
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.75rem;
      background: rgba(0, 0, 0, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.25);
      color: #ffffff;
      border-radius: 0;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: rgba(255, 255, 255, 0.75);
    }

    .cta-row {
      margin-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.6rem 1.4rem;
      border-radius: 0;
      border: 2px solid rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .cta-button:hover {
      transform: translateY(-1px);
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.12);
    }

    .cta-button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .kv {
      display: grid;
      grid-template-columns: 170px 1fr;
      gap: 0.35rem 1rem;
      align-items: baseline;
      margin-top: 0.75rem;
    }

    .kv div { font-size: 1rem; }
    .k { opacity: 0.8; }

    .status {
      width: 100%;
      max-width: 960px;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      opacity: 0.95;
      min-height: 1.25rem;
    }

    ul.clean {
      list-style: none;
      padding: 0;
      margin: 0.75rem 0 0;
    }

    ul.clean li {
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 0.98rem;
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 1.05rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .note {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      opacity: 0.75;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="backdrop">
    <div class="topbar">
      <h1 class="title">Account</h1>
      <div class="nav">
        <a href="index.html"><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a>
        <a href="inventory.html"><i class="fa-solid fa-box" aria-hidden="true"></i> Inventory</a>
        <a href="shop.html"><i class="fa-solid fa-bag-shopping" aria-hidden="true"></i> Shop</a>
      </div>
    </div>

    <div id="status" class="status"></div>

    <div class="panel" id="login_box">
      <p class="subtitle">Login / Register</p>
      <div class="grid">
        <div>
          <label for="username">Username</label>
          <input id="username" type="text" autocomplete="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" />
        </div>
      </div>
      <div class="cta-row">
        <button class="cta-button" id="btn_login"><i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i> Login</button>
        <button class="cta-button" id="btn_register"><i class="fa-solid fa-user-plus" aria-hidden="true"></i> Register</button>
      </div>
      <div class="note">
        This uses the same online accounts as the game (VPS). For GitHub Pages, the API must be reachable over HTTPS.
      </div>
    </div>

    <div class="panel" id="profile_box" style="display:none">
      <p class="subtitle">Profile</p>
      <div class="kv">
        <div class="k">Username</div><div id="profile_username"></div>
        <div class="k">XP</div><div id="profile_xp"></div>
        <div class="k">Level</div><div id="profile_level"></div>
        <div class="k">Coins</div><div id="profile_coins"></div>
      </div>

      <div class="cta-row">
        <button class="cta-button" id="btn_logout"><i class="fa-solid fa-arrow-right-from-bracket" aria-hidden="true"></i> Logout</button>
      </div>

      <p class="subtitle" style="margin-top:1.25rem">Server Achievements</p>
      <ul id="achievements_list" class="clean"></ul>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
