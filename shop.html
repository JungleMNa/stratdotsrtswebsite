<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>stratdots - Shop</title>
  <style>
    @font-face {
      font-family: 'StratdotsHand';
      src: url('GochiHand-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'StratdotsHand', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #ffffff;
      background: url('background.png') center center / cover fixed no-repeat;
    }

    .backdrop {
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.85));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.5rem 1.25rem 2rem;
      gap: 1.25rem;
    }

    .topbar {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;
    }

    .nav {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .nav a {
      text-decoration: none;
      padding: 0.45rem 1rem;
      border-radius: 0;
      border: 2px solid rgba(255, 255, 255, 0.75);
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: #ffffff;
      transform: translateY(-1px);
    }

    .panel {
      width: 100%;
      max-width: 960px;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 1.75rem 1.5rem;
      text-align: left;
    }

    .subtitle {
      margin: 0 0 0.75rem;
      font-size: 1.05rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .status {
      width: 100%;
      max-width: 960px;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      opacity: 0.95;
      min-height: 1.25rem;
    }

    ul.clean {
      list-style: none;
      padding: 0;
      margin: 0.25rem 0 0;
    }

    ul.clean li {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 0.98rem;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.55rem 1.1rem;
      border-radius: 0;
      border: 2px solid rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .cta-button:hover {
      transform: translateY(-1px);
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.12);
    }

    .cta-button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .note {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      opacity: 0.75;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="backdrop">
    <div class="topbar">
      <h1 class="title">Shop</h1>
      <div class="nav">
        <a href="index.html"><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a>
        <a href="account.html"><i class="fa-solid fa-user" aria-hidden="true"></i> Account</a>
        <a href="inventory.html"><i class="fa-solid fa-box" aria-hidden="true"></i> Inventory</a>
      </div>
    </div>

    <div id="status" class="status"></div>

    <div class="panel">
      <p class="subtitle">Items</p>
      <ul id="shop_list" class="clean"></ul>
      <div class="note">
        Cosmetics will be added later. This page already reads shop items from the VPS.
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
